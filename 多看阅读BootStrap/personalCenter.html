<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多看阅读个人中心</title>
    <link rel="icon" href="image/icon.png"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/duokan.css"/>
    <script type="text/javascript" src="jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        /*---------- 左边导航 ----------*/
        .person-center{width: 1190px; margin: 0 auto;}
        .person-left{
            width: 235px;
            height: 500px;
            float: left;
        }

        .person-left h3{color: gray;}
        .person-left a{font-size: 16px; font-weight: bold;}
        .person-left a:link{color: black;}
        .person-left a:visited{color: black;}
        .person-left a:active{color: black;}

        .act{
            background-color: rgb(244,242,239);
            border-right: 5px solid orange;
        }
        /* --------右边内容--------- */
        .person-right1{
            width: 955px;
            float: right;
            border-left: 1px solid #DBDBDB;
        }
        .person-top{
            width: 925px;
            margin-left: 30px;
            margin-top: 30px;
            padding-top: 10px;
            border-bottom: 1px solid #DBDBDB;
        }
        .person-content,.person-pay{
            padding-top: 30px;
            padding-left: 30px;
        }

    </style>
</head>
<body>
<!--顶部导航设置开始-->
<div class="headbox">
    <div class="navbox">
        <div class="nav-left">
            <ul class="lt-list">
                <li class="lt-li"><a href="#" class="nav-a" target="_blank">小米网</a></li>
                <li class="part">|</li>
                <li class="lt-li"><a class="nav-a" href="#" target="_blank">MIUI</a></li>
                <li class="part">|</li>
                <li class="lt-li"><a class="nav-a" href="#" target="_blank">米聊</a></li>
                <li class="part">|</li>
                <li class="lt-li"><a class="nav-a" href="#" target="_blank">游戏</a></li>
                <li class="part">|</li>
                <li class="lt-li"><a class="nav-a checked" href="#" target="_blank">多看阅读</a></li>
                <li class="part">|</li>
                <li class="lt-li"><a class="nav-a" href="#" target="_blank">云服务</a></li>
                <li class="part">|</li>
                <li class="lt-li"><a class="nav-a" href="#" target="_blank">小米网移动版</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <ul class="rt-list">
                <li class="rt-li"><a href="register.html">登录</a>/<a href="register.html">注册</a></li>
                <li class="part">|</li>
                <li class="rt-li shop"><a href="cart.html">购物车</a></li>
                <li class="part">|</li>
                <li class="rt-li myPerson"><a href="personalCenter.html">个人中心</a></li>
            </ul>
        </div>
    </div>
</div>
<!--顶部导航设置结束-->
<!--主体部分设置开始-->
<div class="mbody">
    <!-- logo,search部分设置-->
    <div class="body-top">
        <div class="logo">
            <img src="image/logo.png" alt="logo"/>
        </div>
        <div class="search">
            <input type="text" class="txt" placeholder="搜索书名或作者..."/>
            <input type="button" class="botn"/>
        </div>
    </div>

    <!-- 主导航设置-->
    <div class="main-nav">
        <ul class="center-nav">
            <li class="checked"><a href="index.html">首页</a></li>
            <li><a href="#">榜单</a></li>
            <li><a href="#">书评</a></li>
            <li><a href="#">精品.免费</a></li>
            <li><a href="#">分类</a></li>
            <li><a href="#">客户端</a></li>
            <li><a href="#">论坛</a></li>
        </ul>
    </div>
    <!-- 左边导航 -->
    <div class="person-left">
        <ul class="nav nav-pills nav-stacked">
            <li><h3>个人中心</h3></li>
            <li class="act" value="1"><a href="#">帐号设置</a></li>
            <li value="2"><a href="order.html">订单</a></li>
            <li value="3"><a href="balance.html">我的余额</a></li>
        </ul>
    </div>

    <!-- 右边内容显示:帐号设置 -->
    <div class="person-right1">
        <div class="person-top">
            <h4>帐号设置</h4>
        </div>

        <div class="person-content">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="firstname" class="col-md-2 control-label">帐号:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="firstname"
                               placeholder="请输入名字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname1" class="col-md-2 control-label">密码:</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" id="lastname1"
                               placeholder="请输入密码">
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastname2" class="col-md-2 control-label">确认密码:</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" id="lastname2"
                               placeholder="请再次输入密码">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-4">
                        <button type="submit" class="btn btn-primary">更新资料</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('.person-left a').click(function  () {
        $(this).parent().addClass('act');
        $(this).parent().siblings().removeClass('act');
    });
</script>
</body>
</html>
